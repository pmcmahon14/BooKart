<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>BooKart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.js"></script>
</head>
<body ng-init="numOfBooks = 10">

    Number of Books: <input ng-model="numOfBooks"/>
    <p>Welcome to BooKart! We have a collection of {{numOfBooks + ' million'}} books.</p>

</body>
</html>
